<mat-toolbar color="primary">
  <span class="logo">
    <mat-icon>library_books</mat-icon>
    <span class="title">Book Shop</span>
  </span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/cart" aria-label="View cart">
    <mat-icon matBadge="{{ cart.totalCount() }}" matBadgeColor="accent">shopping_cart</mat-icon>
  </button>
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-button routerLink="/my-order">
    <mat-icon matBadge="{{ order.totalOrdersCount() }}" matBadgeColor="accent">receipt</mat-icon>
    My Orders
  </button>
  <button mat-button>
    <mat-icon>info</mat-icon>
    About
  </button>
</mat-toolbar>
