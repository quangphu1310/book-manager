@if (book(); as bookData) {
  <div class="book-detail-container">
    <button mat-raised-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back to List
    </button>

    <mat-card class="book-detail-card">
      <div class="book-detail-content">
        @if (bookData.thumbnailUrl) {
          <div class="book-image">
            <img [src]="bookData.thumbnailUrl" [alt]="bookData.title">
          </div>
        }
        
        <div class="book-info">
          <h1>{{ bookData.title }}</h1>
          <h2>{{ bookData.author }}</h2>
          
          <mat-card-content>
            <div class="info-row">
              <mat-icon>calendar_today</mat-icon>
              <span><strong>Year:</strong> {{ bookData.year }}</span>
            </div>
            <div class="info-row">
              <mat-icon>attach_money</mat-icon>
              <span><strong>Price:</strong> ${{ bookData.price }}</span>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="addToCart()">
              <mat-icon>shopping_cart</mat-icon>
              Add to Cart
            </button>
            <button mat-raised-button color="accent">
              <mat-icon>favorite</mat-icon>
              Add to Wishlist
            </button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </div>
}
